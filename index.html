<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="gradient"></div>
        <div class="btn-hamburguesa">
            <span id="span-top"></span>
            <span id="span-center"></span>
            <span id="span-bottom"></span>
        </div>
        <img id="logo" src="./images/logo.png" alt="logo">
        <div class="btn-comprar">
            <p>COMPRAR</p>
        </div>
        <nav>
            <div class="categoria cat1">
                <p>Categoria 1</p>
            </div>
            <div class="categoria cat2">
                <p>Categoria 2</p>
            </div>
            <div class="categoria cat3">
                <p>Categoria 3</p>
            </div>
        </nav>
    </header>
    <body>
        <div class="presentacion">
            <img id="background-presentacion" src="./images/ff.png" alt="fondo">
            <img class="paralax-presentacion grupo1" id="arbol1" src="./images/arbol1.png" alt="arbol">
            <img class="paralax-presentacion grupo2" id="arbol2" src="./images/arbol2.png" alt="arbol">
            <img class="paralax-presentacion grupo3" id="arbol3" src="./images/arbol3.png" alt="arbol">
            <img class="paralax-presentacion grupo1" id="pasto1" src="./images/pasto1.png" alt="pasto">
            <img class="paralax-presentacion grupo1" id="pasto2" src="./images/pasto2.png" alt="pasto">
            <img class="paralax-presentacion grupo3" id="pasto3" src="./images/pasto3.png" alt="pasto">
            <img class="paralax-presentacion grupo3" id="pasto4" src="./images/pasto4.png" alt="arbol">
            <img class="paralax-presentacion grupo1" id="piedra1" src="./images/piedra1.png" alt="piedra">
            <img class="paralax-presentacion grupo2" id="piedra2" src="./images/piedra2.png" alt="piedra">
            <img class="paralax-presentacion grupo2" id="piedra3" src="./images/piedra3.png" alt="piedra">
            <img class="paralax-presentacion grupo2" id="piedra4" src="./images/piedra4.png" alt="piedra">
            <img id="muñeco1" src="./images/11.png" alt="muñeco">
            <img id="muñeco2" src="./images/22.png" alt="muñeco">
            <img id="muñeco3" src="./images/33.png" alt="muñeco">
            <img class="sombra" id="sombra1" src="./images/sombra.png" alt="sombra">
            <img class="sombra" id="sombra2" src="./images/sombra.png" alt="sombra">
            <img class="sombra" id="sombra3" src="./images/sombra.png" alt="sombra">
        </div>
        <div class="segundaParte">
            <img id="background-segundaParte" src="./images/ff2.png" alt="background">
        </div>
    </body>
    <script src="./js/btn-hamburguesa.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/paralaxPresentacion.js"></script>
</body>
</html>
